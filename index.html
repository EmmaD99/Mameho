<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mameho</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="topbar">
  <button class="menu-btn" id="openMenu" aria-controls="menu" aria-expanded="false">&#9776;</button>
  <div class="logo">Mameho</div>
</header>

<!-- MENU OVERLAY -->
<nav class="menu-overlay" id="menu" aria-hidden="true">
  <div class="falling-apples"></div> <!-- conteneur des pommes -->
  <div class="menu-content">
    <button class="close-btn" id="closeMenu" aria-label="Fermer le menu">✕</button>
    <ul class="menu-links">
      <li><a href="#accueil">Accueil</a></li>
      <li><a href="#jus">Nos Jus de Fruits</a></li>
      <li><a href="#domaine">Le Domaine</a></li>
      <li><a href="#terroirs">Nos Terroirs</a></li>
      <li><a href="#evenements">Événements</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>
</nav>

<main>

  <!-- HERO -->
  <section id="accueil" class="hero reveal">
    <div class="hero-overlay">
      <h1>Mameho</h1>
      <p>Jus de Fruits</p>
    </div>
  </section>

  <!-- NOS JUS -->
  <section id="jus" class="section reveal green-bg">
    <h2>Nos Jus de Fruits</h2>
    <div class="grid">
      <div class="card">
        <a href="cuvee-tradition.html" class="wine-link">
          <figure>
            <img src="Photos/Jus de Pomme, Gingembre, Hibiscus.jpg" alt="Jus de Pomme, Gingembre Hibiscus">
            <figcaption>Jus de Pomme, Gingembre Hibiscus</figcaption>
          </figure>
        </a>
      </div>
      <div class="card">
        <a href="cuvee-prestige.html" class="wine-link">
          <figure>
            <img src="Photos/Jus de Pomme 2.jpg" alt="Jus de Pomme 2">
            <figcaption>Jus de Pomme 2</figcaption>
          </figure>
        </a>
      </div>
      <div class="card">
        <a href="cuvee-selection.html" class="wine-link">
          <figure>
            <img src="Photos/Jus de Pomme 3.jpg" alt="Jus de Pomme 3">
            <figcaption>Jus de Pomme 3</figcaption>
          </figure>
        </a>
      </div>
      <div class="card">
        <a href="cuvee-rosé.html" class="wine-link">
          <figure>
            <img src="Photos/Jus de Pomme 4.jpg" alt="Jus de Pomme 4">
            <figcaption>Jus de Pomme 4</figcaption>
          </figure>
        </a>
      </div>
      <div class="card">
        <a href="cuvee-blanc.html" class="wine-link">
          <figure>
            <img src="Photos/Jus de Pomme 5.jpg" alt="Jus de Pomme 5">
            <figcaption>Jus de Pomme 5</figcaption>
          </figure>
        </a>
      </div>
      <div class="card">
        <a href="cuvee-grand-cru.html" class="wine-link">
          <figure>
            <img src="Photos/Jus de Pomme 6.jpg" alt="Jus de Pomme 6">
            <figcaption>Jus de Pomme 6</figcaption>
          </figure>
        </a>
      </div>
    </div>
  </section>

  <!-- DOMAINE -->
  <section id="domaine" class="section alt reveal">
    <div class="two-cols">
      <div>
        <h2>Le Domaine</h2>
        <p>Presentation du domaine.</p>
      </div>
      <img src="Photo" alt="Photo" class="photo">
    </div>
  </section>

  <!-- TERROIRS -->
  <section id="terroirs" class="section reveal">
    <h2>Maps</h2>
    <div class="two-cols">
      <img src="Photo" alt="Photo" class="photo">
      <div>
        <p>Maps.</p>
      </div>
    </div>
  </section>

  <!-- EVENEMENTS -->
  <section id="evenements" class="section alt reveal">
    <h2>Événements</h2>
    <div class="grid">
      <div class="card">
        <figure>
          <img src="Photo" alt="Photo">
          <figcaption>News</figcaption>
        </figure>
      </div>
      <div class="card">
        <figure>
          <img src="Photo" alt="Photo">
          <figcaption>News</figcaption>
        </figure>
      </div>
      <div class="card">
        <figure>
          <img src="Photo" alt="Photo">
          <figcaption>News</figcaption>
        </figure>
      </div>
    </div>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="section reveal">
    <div class="two-cols">
      <div>
        <h2>Contact</h2>
        <p>Contact<br>France</p>
        <p>Email : <a href="email">email</a></p>
      </div>
      <img src="Photos" alt="Mameho" class="photo">
    </div>
  </section>

</main>

<!-- FOOTER -->
<footer class="footer">
  <p>© Mameo</p>
</footer>

<script src="script.js"></script>
</body>
</html>
